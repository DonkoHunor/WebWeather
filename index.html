<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--<link rel="stylesheet" href="/src/style.css">-->
    <title>WebWeather</title>
    <!--<link href="https://fonts.cdnfonts.com/css/ocr-a-std" rel="stylesheet">
    <style>
      *{
        font-family: 'OCR A Std', monospace;
      }
    </style>-->
  </head>
  <body>
    <nav class="navbar bg-warning navbar-expand-md justify-content-center mb-3 p-2">
      <img class="navbar-brand text-dark" src="./public/WWLogo.png" style="height: 50px;"></img>
      <div class="container-fluid">
          <ul class="navbar-nav">
              <li class="nav-item">
                  <a class="nav-link text-dark" href="./index.html">Current Weather</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link text-dark" href="./forecast.html">Weather Forecast</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link text-dark" href="./forecastPlus.html">Contact Us</a>
              </li>
          </ul>
      </div>
    </nav>
     
    <div class="container justify-content-center w-50 p-2" style="background-color: rgba(0,0,0,0.4);">
      <div class="input-group mb-3 input-group-lg">
          <label for="city" class="input-group-text">City :</label>
          <input class="form-control" type="text" id="city">
          <button id="btn_current" class="btn btn-warning">Get Current Weather</button>
      </div>
      <hr>
      <p id="error" class="text-danger h6"></p>
      <p class="h4" id="displayCity"></p>
      <div class="card">
          <div class="card-body p-0">
              <div class="row m-2">
                <div class="col-2">
                  <p id="temp" class="display-6"></p>
                </div>
                <div class="d-flex col-10">
                  <img id="icon"></img>
                  <p id="condition" class="display-6"></p>
                </div>
              </div>
              <hr>
              <div class="row m-2">
                <div class="col-6">
                  <p id="cloud" class="display-6"></p>
                </div>
                <div class="col-6">
                  <p id="humidity" class="display-6"></p>
                </div>
              </div>
              <hr>
              <div class="row m-2">
                <div class="col-6">
                  <p id="wind" class="display-6"></p>
                </div>
                <div class="col-6">
                  <p id="" class="display-6"></p>
                </div>
              </div>
              
          </div>
      </div>
  </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>

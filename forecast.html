<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <title>WebWeather-Forecast</title>
</head>
<body>
    <nav class="navbar bg-warning navbar-expand-md justify-content-center mb-3 p-2">
        <img class="navbar-brand text-dark" src="/WWLogo.png" style="height: 50px;"></img>
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-dark" href="./index.html">Current Weather</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="./forecast.html">Weather Forecast</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="./contactUs.html">Contact Us</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container justify-content-center w-50 p-2" style="background-color: rgba(0,0,0,0.6);">
        <div class="input-group mb-3 input-group-lg">
            <label for="city" class="input-group-text">City :</label>
            <input class="form-control" type="text" id="city">
            <button id="btn_forecast" class="btn btn-warning">Get Forecast</button>
        </div>

        
        <p id="error" class="text-danger h4"></p>
        <p id="country" class="h4"></p>
        <hr>

        <div class="row align-items-center">
            <div class="col-9">
                <input id="input_hour" class="form-range" type="range" step="1" min="0" max="23">
            </div>
            <div class="col-auto">
                <label class="display-5" for="input_hour" id="hour_value"></label>
            </div>
        </div>

        <div class="card" style="background-color: rgba(0,0,0,0.);">
            <div class="card-body p-0">
                <div class="btn-group btn-group-lg mb-3">
                    <div class="btn btn-warning" id="btn_today">Today</div>
                    <div class="btn btn-warning" id="btn_tomorrow">Tomorrow</div>
                    <div class="btn btn-warning" id="btn_twoDays">Two days later</div>
                </div>
                <div class="row m-2">
                    <div class="col-12">
                        <p id="temp" class="display-5"></p>
                    </div>
                    <div class="d-flex col-12">
                        <p id="condition" class="display-5"></p>
                        <img class="" src="" id="icon">
                    </div>
                </div>
                <hr>
                <div class="row m-2">
                    <div class="col-12">
                        <p id="rain" class="display-5"></p>
                    </div>
                    <div class="col-12">
                        <p id="humidity" class="display-5"></p>
                    </div>        
                </div>
                <hr>
                <div class="row m-2">
                    <div class="col-12">
                        <p id="wind" class="display-5"></p>
                    </div>                 
                    <div class="col-12">
                        <p id="windDir" class="display-5"></p>
                    </div>  
                </div>
                <hr>
                <div class="row m-2">
                    <div class="col-12">
                        <p id="tempAvg" class="display-5"></p>
                    </div>
                    <div class="col-12">
                        <p id="tempMax" class="display-5"></p>
                    </div>
                    <div class="col-12">
                        <p id="tempMin" class="display-5"></p>
                    </div>
                </div>
                <hr>
                <div class="row m-2">
                    <div class="col-12">
                        <p id="uv" class="display-5"></p>
                    </div>
                    <div class="col-12">
                        <p id="sunrise" class="display-5"></p>
                    </div>
                    <div class="col-12">
                        <p id="sunset" class="display-5"></p>
                    </div>
                </div>
                <hr>
                <div class="row m-2">
                    <div class="col-12">
                        <p id="moon" class="display-5"></p>
                    </div>
                    <div class="col-12">
                        <p id="moonIll" class="display-5"></p>
                    </div>
                    <div class="col-12">
                        <p id="moonrise" class="display-5"></p>
                    </div>
                    <div class="col-12">
                        <p id="moonset" class="display-5"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script type="module" src="/src/forecast.ts"></script>
</body>
</html>

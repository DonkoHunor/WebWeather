<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <title>Forecast</title>
</head>
<body>
    <nav class="nav-box">
        <div id="btnLogo" class="nav-logo">LOGO</div>
        
        <a href="./index.html" class="nav-section"><div>Current Weather</div></a>
        <a href="./forecast.html" class="nav-section"><div>Weather Forecast</div></a>
        <a href="./forecastPlus.html"  id="goFundMe" class="nav-section" style="color: rgb(255, 216, 42);"><div>Weather Forecast+</div></a>
    </nav>

    <p>City: <input type="text" id="city"></p>
    <button id="btn_forecast">Get weather</button><br>
    <input id="input_hour" type="range" step="1" min="0" max="24" list="hours" style="width: 800px; color: white;">

    <datalist id="hours" style="
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        writing-mode: vertical-lr;
        width: 800px;">
        <option value="0" label="0"></option>
        <option value="1" label="1"></option>
        <option value="2" label="2"></option>
        <option value="3" label="3"></option>
        <option value="4" label="4"></option>
        <option value="5" label="5"></option>
        <option value="6" label="6"></option>
        <option value="7" label="7"></option>
        <option value="8" label="8"></option>
        <option value="9" label="9"></option>
        <option value="10" label="10"></option>
        <option value="11" label="11"></option>
        <option value="12" label="12"></option>
        <option value="13" label="13"></option>
        <option value="14" label="14"></option>
        <option value="15" label="15"></option>
        <option value="16" label="16"></option>
        <option value="17" label="17"></option>
        <option value="18" label="18"></option>
        <option value="19" label="19"></option>
        <option value="20" label="20"></option>
        <option value="21" label="21"></option>
        <option value="22" label="22"></option>
        <option value="23" label="23"></option>
        <option value="24"  label="24"></option>
    </datalist>

    <div class="display-weather">
        <div class="weather-card" id="cwTemp"></div>
        <div class="weather-card" id="cwCond"></div>
        <div class="weather-card" id="cwCloud"></div>
        <div class="weather-card" id="cwHumid"></div>
      </div>
      <p id="error"></p>

    <script type="module" src="/src/forecast.ts"></script>
</body>
</html>

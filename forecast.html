<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <title>Forecast</title>
</head>
<body>
    <nav class="nav-box">
        <div id="btnLogo" class="nav-logo">LOGO</div>
        
        <a href="./index.html" class="nav-section"><div>Current Weather</div></a>
        <a href="./forecast.html" class="nav-section"><div>Weather Forecast</div></a>
        <a href="./forecastPlus.html"  id="goFundMe" class="nav-section" style="color: rgb(255, 216, 42);"><div>Weather Forecast+</div></a>
    </nav>

    <p>City: <input type="text" id="city"></p>
    <button id="btn_forecast">Get weather</button><br>
    <input id="input_hour" type="range" step="1" min="0" max="23" list="hours" style="width: 40%; color: white;"><label for="input_hour" id="hour_value">asd</label>

    <table width="100%">
        <thead>
            <tr>
                <table>
                    <th id="btn_today">Today</th>
                    <th id="btn_tomorrow">Tomorrow</th>
                    <th id="btn_twoDays">Two days later</th>
                </table>                
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="3">
                    <div class="display-weather">
                        <div class="weather-card" id="cwTemp"></div>
                        <div class="weather-card" id="cwCond"></div>
                        <div class="weather-card" id="cwCloud"></div>
                        <div class="weather-card" id="cwHumid"></div>
                    </div>
                    <p id="error"></p>
                </td>
            </tr>
        </tbody>
    </table>
    

    <script type="module" src="/src/forecast.ts"></script>
</body>
</html>

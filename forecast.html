<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="./src/style.css">-->
    <title>Forecast</title>
</head>
<body>
    <nav class="navbar bg-warning navbar-expand-md justify-content-center mb-3 p-2">
        <img class="navbar-brand text-dark" src="./public/WWLogo.png" style="height: 50px;"></img>
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-dark" href="./index.html">Current Weather</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="./forecast.html">Weather Forecast</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="./forecastPlus.html">Contact Us</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container justify-content-center w-50 p-2" style="background-color: rgba(0,0,0,0.4);">
        <div class="input-group mb-3 input-group-lg">
            <label for="city" class="input-group-text">City :</label>
            <input class="form-control" type="text" id="city">
            <button id="btn_forecast" class="btn btn-warning">Get Forecast</button>
        </div>

        <div class="row align-items-center">
            <div class="col-9">
                <input id="input_hour" class="form-range" type="range" step="1" min="0" max="23">
            </div>
            <div class="col-3">
                <label class="display-5" for="input_hour" id="hour_value"></label>
            </div>
        </div>
        
        <div class="card">
            <div class="card-body p-0">
                <div class="btn-group btn-group-lg">
                    <div class="btn btn-warning" id="btn_today">Today</div>
                    <div class="btn btn-warning" id="btn_tomorrow">Tomorrow</div>
                    <div class="btn btn-warning" id="btn_twoDays">Two days later</div>
                </div>
                <div class="row m-2">
                    <div class="col-3">
                        <p id="cwTemp" class="display-5"></p>
                    </div>
                    <div class="col-3">
                        <p id="cwCond" class="display-5"></p>
                    </div>
                    <div class="col-3">
                        <p id="cwCloud" class="display-5"></p>
                    </div>
                    <div class="col-3">
                        <p id="cwHumid" class="display-5"></p>
                    </div>
                </div>
                <p id="error"></p>
            </div>
        </div>
    </div>
    

    <script type="module" src="/src/forecast.ts"></script>
</body>
</html>
